<div style="width:40%">
  <h2>Students</h2>
  <p>
    <a>Create New</a>
  </p>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search By Name">
  </mat-form-field>

  <mat-table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader">LastName</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstMidName">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader">FirstMidName</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.firstMidName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="enrollmentDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader">EnrollmentDate</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.enrollmentDate | date: "yyyy-MM-dd"}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="otherFunctions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
          <a color=" #3f51b5">Edit</a>
          <a color=" #3f51b5">Details</a>
          <a color="#3f51b5">Delete</a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator showFirstLastButtons class="mat-elevation-z2" [pageSize]="10"></mat-paginator>
</div>
